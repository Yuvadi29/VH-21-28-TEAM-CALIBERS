<!DOCTYPE html>
<html>
<head>
    <title>
        MAPS
    </title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap()
        {
            var location = { lat: 12.999058700102383 ,lng:77.5920427242443 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 20, center: location,
            });
            var marker = new google.maps.Marker(
                {
                    position: location,
                    map: map

                }
            )
        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
</body>
</html>
